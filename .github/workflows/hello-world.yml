name: Node.js lint

on: 
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout le code
        uses: actions/checkout@v4

      - name: installer node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: installer les dépendances
        run: npm install

      - name: vérifier le code  
        run: npm run lint
        
